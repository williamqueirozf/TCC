<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastrar Dados Pessoais 1/3
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">

    <form [formGroup]="cadastro" (ngSubmit)="postDados()">
      <h2 class="titulo">Informações Pessoais</h2>
          <ion-list>
                <ion-item>
                      <ion-label>Nome</ion-label>
                      <ion-input type="text" name="nome" formControlName="nome" ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Data Nascimento </ion-label>
                      <ion-input type="date" name="datanasc" formControlName="datanasc"></ion-input>
                </ion-item>

                <ion-item>
                      <ion-label>Email</ion-label>
                      <ion-input type="email" name="email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                      <ion-label>CPF</ion-label>
                      <ion-input type="number" name="cpf" formControlName="cpf"></ion-input>
                </ion-item>

                <ion-item>
                      <ion-label>Telefone</ion-label>
                      <ion-input type="number" name="telefone" formControlName="telefone"></ion-input>
                </ion-item>

<h2 class="titulo">Sexo</h2>
                <ion-list radio-group formControlName="sexo" name="sexo">
                      <ion-item>
                        <ion-label>Masculino</ion-label>
                        <ion-radio checked="false" value="Masculino"></ion-radio>
                      </ion-item>

                      <ion-item>
                        <ion-label>Feminino</ion-label>
                        <ion-radio checked="false" value="Feminino"></ion-radio>
                      </ion-item>

                </ion-list>






          </ion-list>




          <button [disabled]="cadastro.invalid" ion-button full color="positive" block icon-right on-click="presentLoading(goToCadastrarLoginESenha23());" >
              Ir Para o Passo 2
              <ion-icon name="arrow-forward"></ion-icon>
          </button>
    </form>
         <!--<p ion-text> {{ cadastro.value | json }}</p>-->

  <button ion-button full block color="danger">Enviar</button>-->
</ion-content>
