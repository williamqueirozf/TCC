<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastrar Login e Senha 2/3
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="cadastro2" (ngSubmit)="postDados2()">
    <h2 class="titulo">Informações de Acesso</h2>
    <ion-list>
      <ion-item>
        <ion-label>
          Login
        </ion-label>
        <ion-input type="text" name="login" formControlName="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" name="senha" formControlName="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Confirme sua Senha
        </ion-label>
        <ion-input type="password" name="confirmarsenha" formControlName="confirmarsenha"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" ></div>
    <!--<ion-item >
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Escolha um avatar
      </h2>
    </ion-item>-->
    <button  [disabled]="cadastro2.invalid" ion-button color="positive" block icon-right on-click="goToCadastrarCartODeCrDito()">
      Ir Para o Passo 3
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </form>
   <!--<p ion-text> {{ cadastro2.value | json }}</p>-->


   <ion-footer>
  <ion-toolbar>
    <ion-title style="text-align:center">Easyparking 2017 &copy;</ion-title>
  </ion-toolbar>
</ion-footer>

</ion-content>
