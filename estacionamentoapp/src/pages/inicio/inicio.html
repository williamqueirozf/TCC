<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dados Pessoais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>

    <div align="center">
    <ngx-qrcode style="height=212 width=400" [qrc-element-type]="elementType" [qrc-value] = "value" >
    </ngx-qrcode>
  </div>
  </div>
  <ion-list *ngFor="let user of users">

    <ion-item>
      Nome {{url}}
    </ion-item>
    <ion-item>
      Login : {{user.login}}
    </ion-item>
    <ion-item >
      Uso

          <ion-icon item-right name="refresh-circle"></ion-icon>
    </ion-item>

    <ion-item>
      Setor Utilizado:

      <ion-icon name="add-circle" item-right on-click="showPrompt();" style="color:blue"> </ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
