<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dados Pessoais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<br>
<br>
<br>
  <div>

    <div align="center">
    <ngx-qrcode style="height=212 width=400" [qrc-element-type]="elementType" [qrc-value] = "value" >
    </ngx-qrcode>
  </div>
  </div>
  <ion-list >

    <ion-item *ngFor="let nome of nomeUsuario">        
      Nome : {{nome.nome_pessoa}}
    </ion-item>

    <ion-item *ngFor="let user of users">
      Login : {{user.login}}
    </ion-item>

    <ion-item >
      Uso {{tempoValor}}
          <ion-icon item-right name="refresh-circle" on-click="getTempoValor();"></ion-icon>
    </ion-item>

    <ion-item *ngFor="let salva of vaga">
      Setor Utilizado: {{salva.vaga_utilizada}}      
      <ion-icon name="add-circle" item-right on-click="salvarVaga(salva);" style="color:blue"> </ion-icon>      
    </ion-item>    

  </ion-list>

</ion-content>
