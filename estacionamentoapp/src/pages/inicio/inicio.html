<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dados Pessoais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>

    <div align="center">
    <ngx-qrcode style="height=212 width=400" [qrc-element-type]="elementType" [qrc-value] = "value" >
    </ngx-qrcode>
  </div>
  </div>
  <ion-list >

    <ion-item>
      Nome 
    </ion-item>
    <ion-item *ngFor="let user of users">
      Login : {{user.login}}
    </ion-item>
    <ion-item >
      Uso

          <ion-icon item-right name="refresh-circle"></ion-icon>
    </ion-item>

    <ion-item *ngFor="let salva of vaga">
      Setor Utilizado: {{salva.vaga_utilizada}}
      
      <ion-icon name="add-circle" item-right on-click="salvarVaga(salva);" style="color:blue"> </ion-icon>
      
    </ion-item>
    
  </ion-list>

</ion-content>
