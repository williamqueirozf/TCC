<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastrar Cartão de Crédito
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="cadastro3" (ngSubmit)="postDados3()">
    <h2 class="titulo">Informações de Pagamento</h2>
    <ion-item>
      <ion-label>
        Nome
      </ion-label>
      <ion-input type="text" placeholder="Conforme cartão" name="nomecartao" formControlName="nomecartao"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>
        Número
      </ion-label>
      <ion-input type="number" name="numerocartao" formControlName="numerocartao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Código Verificador
      </ion-label>
      <ion-input type="number" name="codigoverificador" formControlName="codigoverificador" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Validade
      </ion-label>
      <ion-input type="number" name="validade" formControlName="validade" ></ion-input>
    </ion-item>
    <button [disabled]="cadastro3.invalid" ion-button color="positive" block icon-right on-click="goToInicio()" >
     Finalizar Cadastro
   </button>
     </form>
   <!--<p ion-text> {{ cadastro3.value | json }}</p>-->

   <ion-footer>
  <ion-toolbar>
    <ion-title style="text-align:center">Easyparking 2017 &copy;</ion-title>
  </ion-toolbar>
</ion-footer>
</ion-content>
