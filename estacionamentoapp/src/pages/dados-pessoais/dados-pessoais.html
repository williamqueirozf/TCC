<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Dados Pessoais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let user of users">
        <ion-item-sliding>
              <ion-item>
                    <h1 *ngIf="nomes">{{user.nome_pessoa}}</h1>
                    <h2>{{user.dt_nasc_pessoa| date:'dd/MM/yyyy'}}</h2>
                    <h2>Email:&nbsp;{{user.email_pessoa}}</h2>
                    <h2>CPF:&nbsp;{{user.cpf_pessoa}}</h2>
                    <h2>Telefone:&nbsp;{{user.telefone_pessoa}}</h2>
                    <h2>Sexo:&nbsp;{{user.sexo_pessoa}}</h2>
              </ion-item>

              <ion-item-options side="left">
                    <button ion-button color="positive" (click)="editarPerfil(user)">
                          Editar
                    </button>
              </ion-item-options>
        </ion-item-sliding>

  </ion-list>


</ion-content>
